<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>{{title}}</title>

	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Semantic META -->
	<meta name="keywords" content="{{keywords}}">
	<meta name="description" content="{{description}}">

	<!--Application CSS Files-->
	{% for cssFile in cssFiles %}
		<link rel="stylesheet" href="{{cssFile}}">
	{% endfor %}

	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body class="ng-cloak">
	<header class="navbar">
		<div class="ui fixed inverted main menu bg-mountain-meadow">
			<div class="container">
				<div class="icon item">
					<i class="content icon"></i>
				</div>				
				<div class="title item">
					<strong>Auckland</strong>
					<p><small>Gerenciador Financeiro</small></p>
				</div>
		  	</div>
		</div>		
	</header>
	<div class="main-content">
		<aside class="ui vertical inverted visible sidebar menu bg-wet-asphalt">
			<div class="item">
				<div class="profile">
					<a href="#">
						<img src="/Images/elliot.jpg">
						<div class="user-info">
							<strong class="header">Raphael Fuzaite</strong>
							<div class="description">
								<small>Web Developer</small>
							</div>
						</div>
						<i class="right angle icon"></i>
					</a>
				</div>
			</div>
			
			<a class="item" href="/#!/">
				<i class="bar chart icon"></i> Dashboard
			</a>
			<a class="item" href="/#!/Contas">
				<i class="university icon"></i> Contas
			</a>
			<a class="item" href="/#!/Projetos">
				<i class="rocket icon"></i> Projetos
			</a>
		</aside>
		<section class="container">
			{% block content %}{% endblock %}
		</section>
	</div>

	<!--Application JavaScript Files-->
	{% for jsFile in jsFiles %}
		<script type="text/javascript" src="{{jsFile}}"></script>
	{% endfor %}

	{% if process.env.NODE_ENV === 'Development' %}
	<!--Livereload script rendered -->
	<script type="text/javascript" src="http://{{request.hostname}}:35729/livereload.js"></script>
	{% endif %}
</body>

</html>
