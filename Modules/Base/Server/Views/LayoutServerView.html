<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>{{title}}</title>

	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Semantic META -->
	<meta name="keywords" content="{{keywords}}">
	<meta name="description" content="{{description}}">
	
	<!-- Apple META -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	
	<!-- Fav Icon -->
	<link href="{{url}}{{favicon}}" rel="shortcut icon" type="image/x-icon">	

	<!--Application CSS Files-->
	{% for cssFile in cssFiles %}
		<link rel="stylesheet" href="{{cssFile}}">
	{% endfor %}

	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body class="ng-cloak">
	<div class="ui grid">
		<nav class="three wide column bg-midnight-black">
			<div layout-navigation-bar></div>
		</nav>
		<section class="thirteen wide column bg-light main-section">
			<div class="row">
				<header class="sixteen wide column bg-midnight-black">
					<div layout-header></div>
				</header>
			</div>
			<div class="row">
				<div class="ui grid padded">
					<article class="twelve wide column bg-light">
						<div class="main-content">
							<section class="container" ng-cloak>
								<section layout-content-definition></section>
								{% block content %}{% endblock %}
							</section>
							<div component-modal></div>
						</div>				
					</article>
					<aside class="four wide column bg-clouds">
						<div architecture-messaging-queue></div>
					</aside>
				</div>
			</div>
			<div component-modal></div>
		</section>
	</div>
	
	<!--Load The Socket.io File-->
	<!--script type="text/javascript" src="/Socket.io/Socket.io.js"></script-->	

	<!--Application JavaScript Files-->
	{% for jsFile in jsFiles %}
		<script type="text/javascript" src="{{jsFile}}"></script>
	{% endfor %}

	{% if livereload %}
	<!--Livereload script rendered -->
	<script type="text/javascript" src="http://{{request.hostname}}:35729/livereload.js"></script>
	{% endif %}
</body>

</html>
