<section ng-controller="AutenticacaoController">
  <div class="cadastro-wrapper">
    <h4 class="ui top attached header bg-wet-asphalt">Crie sua conta</h4>
    <div class="ui fluid form attached segment">
      <div class="two fields">
        <div class="field">
          <label>Primeiro Nome</label>
          <div class="ui icon input">
              <input type="text" placeholder="Usuário">
              <i class="user icon"></i>
            </div>
        </div>
        <div class="field">
          <label>Último Nome</label>
          <div class="ui icon input">
              <input type="text" placeholder="Usuário">
              <i class="user icon"></i>
            </div>
        </div>
      </div>

      <div class="three fields">
      <div class="field">
          <label>Email</label>
          <div class="ui icon input">
              <input type="text" placeholder="Email">
              <i class="mail icon"></i>
          </div>
      </div>        
        <div class="field">
          <label>Usuário</label>
          <div class="ui icon input">
              <input type="text" placeholder="Usuário">
              <i class="user icon"></i>
            </div>
        </div>
        <div class="field">
          <label>Senha</label>
          <div class="ui icon input">
              <input type="password" placeholder="Senha">
              <i class="lock icon"></i>
            </div>
        </div>
      </div>
      <div class="ui divider"></div>      
      <h5 class="ui header">Status da conta</h5>      
      <div class="field">
        <div class="ui toggle checkbox">
          <input type="checkbox" name="public">
          <label>Disponibilizar para acesso e configuração</label>
        </div>
      </div>
      <div class="field">
        <div class="ui toggle checkbox">
          <input type="checkbox" name="public">
          <label>Inicializar carteira padrão</label>
        </div>
      </div>
      <div class="ui right floated small teal labeled icon button">
          <i class="save icon"></i> Salvar
      </div>
      <div class="ui right floated small red labeled icon button">
          <i class="cancel icon"></i> Cancelar
      </div>      
    </div>
  </div>
</section>
