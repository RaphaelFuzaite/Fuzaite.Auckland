<section ng-controller="AutenticacaoController">
  <div class="cadastro-wrapper">
      <h4 class="ui top attached header bg-wet-asphalt">Crie sua conta</h4>
      <div class="ui fluid form attached segment">

        <div class="field">
          <label>Primeiro Nome</label>
          <div class="ui icon input">
              <input type="text" placeholder="Primeiro Nome" id="PrimeiroNome" name="PrimeiroNome" ng-model="Credenciais.PrimeiroNome">
              <i class="browser icon"></i>
            </div>
        </div>

        <div class="field">
          <label>Último Nome</label>
          <div class="ui icon input">
              <input type="text" placeholder="Último Nome" id="UltimoNome" name="UltimoNome" ng-model="Credenciais.UltimoNome">
              <i class="browser icon"></i>
            </div>
        </div>

        <div class="six wide field">
            <label>Email</label>
            <div class="ui icon input">
                <input type="text" placeholder="Email" id="Email" name="Email" ng-model="Credenciais.Email">
                <i class="mail icon"></i>
            </div>
        </div>

        <div class="six wide field">
          <label>Usuário</label>
          <div class="ui icon input">
              <input type="text" placeholder="Usuário" id="NomeDeUsuario" name="NomeDeUsuario" ng-model="Credenciais.NomeDeUsuario">
              <i class="user icon"></i>
            </div>
        </div>

        <div class="six wide field">
          <label>Senha</label>
          <div class="ui icon input">
              <input type="password" placeholder="Senha" id="Senha" name="Senha" ng-model="Credenciais.Senha">
              <i class="lock icon"></i>
            </div>
        </div>

        <div class="six wide field">
          <label>Confirme a Senha</label>
          <div class="ui icon input">
              <input type="password" placeholder="Confirmação de Senha" id="ConfirmacaoDeSenha" name="ConfirmacaoDeSenha" ng-model="Credenciais.ConfirmacaoDeSenha">
              <i class="lock icon"></i>
            </div>
        </div>
      </div>
      
      <div class="ui clearing attached secondary segment">
        <div class="ui right floated small teal labeled icon button" ng-click="Signup()">
            <i class="save icon"></i> Salvar
        </div>
        <div class="ui right floated small red labeled icon button">
            <i class="cancel icon"></i> Cancelar
        </div>
      </div>
    </div>
  </div>
</section>
